<html>
    <body>
        <link rel="stylesheet" type="text/css" href="style_newcontact.css">
        
        <div class = "form">
            <a href="./index.html">
                <button class = "back">Back to contacts</button>
            </a><br>
            <h1>Create New Contact</h1><hr><br>
            <form onsubmit = "event.preventDefault(); createContact();" id = "form">
                <label for="firstName">First name:   </label>
                <input type="text" id="firstName" name="firstName"><br><br>
                <label for="lastName">Last name:   </label>
                <input type="text" id="lastName" name="lastName"><br><br>
                <label for="phoneNumber">Phone :</label>
                <input type="text" id="phoneNumber" name="phoneNumber" ><br><br>
                <label for="address">Address :</label>
                <input type="text" id="address" name="address" ><br><br>
                <label for="relationsOptions">Relationships :</label>
                <select id="relationsOptions">
                    <option value="mother">Mother</option>
                    <option value="father">Father</option>
                    <option value="brother">Brother</option>
                    <option value="sister">Sister</option>
                </select>
                <input type="text" id="relationsInput" name="relationsInput">
                <div id = "append"></div>
                <button onclick = addRelation()>Add another relationship</button>
                <button type = "submit">Create contact</button>
            </form>
        </div>
        <script src="new-contact.js"></script>
    </body>
</html>
