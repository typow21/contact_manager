<html>
    <body>
        <link rel="stylesheet" type="text/css" href="style_newcontact.css">
        
        <div class = "form">
            <a href="./index.html">
                <button class = "back">Back to contacts</button>
            </a><br>
            <h1>Edit Contact</h1><hr><br>
            <form onsubmit = "event.preventDefault(); editContact();" id = "form">
                <label for="firstName">First name:   </label>
                <input type="text" id="firstName" name="firstName"><br><br>
                <label for="lastName">Last name:   </label>
                <input type="text" id="lastName" name="lastName"><br><br>
                <label for="phoneNumber">Phone :</label>
                <input type="text" id="phoneNumber" name="phoneNumber" ><br><br>
                <label for="address">Address :</label>
                <input type="text" id="address" name="address" ><br><br>
                <label for="relationsOptions">Relationships :</label>
                <div class="relations" id = 'relations'>
                    <label for="relationsOptions">Relationships :</label>
                    <br>
                    <label for = "mother">Mother: </label>
                    <select id = "mother">
                        <option value="-1">--</option>
                        <!-- options dynamically created -->
                    </select>
                    <br>
                    <label for = "father">Father: </label>
                    <select id = "father">
                        <option value="-1">--</option>
                        <!-- options dynamically created -->
                    </select>
                    <br>
                    <label for = "brother">Brother: </label>
                    <select id = "brother">
                        <option value="-1">--</option>
                        <!-- options dynamically created -->
                    </select>
                    <br>
                    <label for="sister">Sister:</label>
                    <select id = "sister">
                        <option value="-1">--</option>
                        <!-- options dynamically created -->
                    </select>
                </div>
                <br>
                <button type = "submit" class="button">Edit contact</button>
            </form>
        </div>
        <script src="edit-contact.js"></script>
    </body>
</html>
